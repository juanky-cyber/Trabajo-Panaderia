<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postres - Panadería Doble J</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <div class="page-wrapper">
  <iframe
    src="includes/header.html"
    class="embed embed--header"
    title="Cabecera"
    loading="eager"
  ></iframe>

  <main class="site-main">
    <div class="container">

      <h1 class="section-title section-title--center">
        Para sacar una sonrisa más dulce que nuestros postres
      </h1>

      <section class="grid grid--postres" aria-label="Postres destacados">
        <article class="card card--producto">
          <figure class="card__media">
            <img src="img/tarta-de-queso.png" alt="Tarta de Queso" width="340" height="260">
          </figure>
          <div class="card__body">
            <h3 class="card__title">Tarta de Queso</h3>
            <p class="card__price">3,20 €</p>
          </div>
        </article>

        <article class="card card--producto">
          <figure class="card__media">
            <img src="img/tarta-3-chocolates.png" alt="Tarta 3 Chocolates" width="340" height="260">
          </figure>
          <div class="card__body">
            <h3 class="card__title">Tarta 3 Chocolates</h3>
            <p class="card__price">3,40 €</p>
          </div>
        </article>

        <article class="card card--producto">
          <figure class="card__media">
            <img src="img/tarta-oreo.png" alt="Tarta de Oreo" width="340" height="260">
          </figure>
          <div class="card__body">
            <h3 class="card__title">Tarta de Oreo</h3>
            <p class="card__price">3,20 €</p>
          </div>
        </article>

        <article class="card card--producto">
          <figure class="card__media">
            <img src="img/tarta-frutas.png" alt="Tarta de Frutas" width="340" height="260">
          </figure>
          <div class="card__body">
            <h3 class="card__title">Tarta de Frutas</h3>
            <p class="card__price">3,50 €</p>
          </div>
        </article>

        <article class="card card--producto">
          <figure class="card__media">
            <img src="img/tarta-la-yaya.png" alt="Tarta de la Yaya" width="340" height="260">
          </figure>
          <div class="card__body">
            <h3 class="card__title">Tarta de la Yaya</h3>
            <p class="card__price">3,60 €</p>
          </div>
        </article>

        <article class="card card--producto">
          <figure class="card__media">
            <img src="img/red-velvet.png" alt="Tarta Red Velvet" width="340" height="260">
          </figure>
          <div class="card__body">
            <h3 class="card__title">Red Velvet</h3>
            <p class="card__price">3,80 €</p>
          </div>
        </article>
      </section>

      <p class="cta cta--center">
        <a class="btn btn--primary" href="carrito.html">Haz tu pedido online</a>
      </p>
    </div>
  </main>
  <iframe
    src="includes/footer.html"
    class="embed embed--footer"
    title="Pie de página"
    loading="lazy"
  ></iframe>
  </div>
  <button class="theme-toggle" id="themeToggle" aria-label="Cambiar modo claro/oscuro"></button>
  <script src="theme.js"></script>
</body>
</html>
