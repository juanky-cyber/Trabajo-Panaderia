<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafés - Panadería Doble J</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <div class="page-wrapper">
    <iframe
      src="includes/header.html"
      class="embed embed--header"
      title="Cabecera"
      loading="eager"
    ></iframe>

    <main class="site-main">
      <div class="container">
        <section class="cafes-intro" aria-labelledby="cafes-intro-title">
          <h1 id="cafes-intro-title" class="section-title section-title--center">
            Nada mejor para despertarse
          </h1>
          <p class="section-subtitle section-subtitle--center">
            Tenemos diferentes tipos de grano
          </p>

          <div class="cafes-grano-grid">
            <div class="cafes-grano cafes-grano--1">
              Arábica de<br>Guatemala Quetzalito
            </div>
            <div class="cafes-grano cafes-grano--2">
              Arábica Geisha
            </div>

            <figure class="cafes-grano-img">
              <img src="img/4-cafes.png" alt="Distintos tipos de café en grano">
            </figure>

            <div class="cafes-grano cafes-grano--3">
              Robusta de<br>Jamaica Blue Mountain
            </div>
            <div class="cafes-grano cafes-grano--4">
              Costa Rica<br>Tarrazú
            </div>
          </div>
        </section>

        <section class="cafes-catalogo" aria-labelledby="catalogo-title">
          <h2 id="catalogo-title" class="section-title section-title--center">
            También podrás disfrutar de nuestro catálogo de cafés especiales
          </h2>

          <div class="catalogo__wrap">
            <figure class="catalogo__imagen">
              <img src="img/cafes.png" alt="Cafés especiales de la Panadería Doble J">
            </figure>
          </div>

          <p class="cta cta--center">
            <a class="btn btn--primary" href="carrito.html">Haz tu pedido online</a>
          </p>
        </section>

      </div>
    </main>

    <iframe
      src="includes/footer.html"
      class="embed embed--footer"
      title="Pie de página"
      loading="lazy"
    ></iframe>
  </div>
</body>
</html>
